<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trevor Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="header">
      <form id="form" enctype="multipart/form-data">
        <label for="location">Enter a location:<input id="location" name="location" type="text" placeholder="London, UK" required></label>
        <label for="metric">Pick a metric system:
          <select id="metric" name="metricsystem">
            <option value="us">US</option>
            <option value="metric">Metric</option>
            <option value="uk">UK</option>
          </select>
        </label>       
        <button id="submitbutton" form="form" type="button">Submit</button>       
      </form>   
    </div>
    <div id="cards"> 
      <div id="title"></div>
      <div id="container"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
